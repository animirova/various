    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

    <nav id="navbarOH" class="navbar navbar-fixed-top navbar-dark bg-dark">
        <a class="logo navbar-brand" href="#"><h3 class="display-4">OVERHUB</h3></a>

        <ul class="navbar-nav navbar-left pull-left">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Boards
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" role="menu">
                    <li role="presentation" class="dropdown-item"><a role="presentation" href="#">Action</a></li>
                    <li role="presentation" class="dropdown-item"><a role="presentation" href="#">Action</a></li>
                </ul>
            </li>

            <li class="nav-item"><a ng-show="currentUser" href="#!/logout">Logout</a></li>
            <li class="nav-item"><a ng-show="currentUser.isAdmin" href="#!/admin">Admin</a></li>


            <img src="http://watchkings.de/wp-content/uploads/2017/01/icon-vector-dva.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <li class="nav-item"><a ng-show="currentUser" href="#!/profile/{{currentUser._id}}">{{currentUser._username}}</a></li>
            <div class="navbar-right">
                <button ng-show="!currentUser" class="pull-right btn btn-outline-success"
                        data-toggle="modal" data-target="#loginRegisterModal" href="#!/login">Login or Register</button>
            </div>
        </ul>

    </nav>

<div class="modal fade" id="loginRegisterModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="nav-link active"><a href="#Login" data-toggle="tab" role="tab">Login</a></li>
                    <li class="nav-link"><a href="#Register" data-toggle="tab" role="tab">Registration</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="Login">
                        <div>
                            <div class="container">
                                <div>
                                    <div ng-show="vm.errorMessage" class="alert alert-danger">
                                        {{vm.errorMessage}}
                                    </div>

                                    <input type="text"
                                           class="form-control"
                                           placeholder="username"
                                           ng-model="vm.user.username"/>
                                    <input type="password"
                                           class="form-control"
                                           placeholder="password"
                                           ng-model="vm.user.password"/>

                                    <a class="btn btn-primary btn-block"
                                       ng-click="vm.login(vm.user)">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="Register">
                        <div class="container">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Username"
                                   ng-model="vm.user.username"/>
                            <input type="password"
                                   class="form-control"
                                   placeholder="Password"
                                   ng-model="vm.user.password"/>
                            <a class="btn btn-primary btn-block"
                               ng-click="vm.addUser(vm.user)">Register</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
