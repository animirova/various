<div class="container-fluid profile-container">
    <div class="media profile-edit-container">
        <!--<img class="d-flex mr-3 profile-icon" src="http://dcmjs.com/overwatch/images/icon/OW-icon_genji.svg"-->
             <!--width="90" height="90" alt="genji">-->
        <div class="media-body">
                <div class="form-group container-list-group">
                    <h4 class="profile-edit-headings">Nickname</h4>
                    <input type="text"
                           class="element-margin form-control"
                           placeholder="Display name (must be unique)"
                           ng-model="vm.user.nickname"/>
                    <h4 class="profile-edit-headings">Introduction</h4>
                    <textarea class="form-control"
                              name="introduction"
                              rows="5"
                              ng-model="vm.user.introduction"
                              placeholder="A short introduction for your private profile"></textarea>
                    <hr/>
                    <button ng-show="!vm.user.battletag" class="btn btn-secondary btn-block form-control"
                    ng-click="vm.updateProfile(vm.user)">Verify Battletag</button>
        </div>
    </div>
    </div>
</div>
