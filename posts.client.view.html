<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebDev</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Permanent+Marker" rel="stylesheet">
</head>

<h1 class="text-center">Posts</h1>
<button ng-show="!currentUser" class="btn btn-outline-success" href="#!/login">Create A New Post</button>
<table class="table">
    <thead class="thead-inverse">
        <tr>
            <th class="col-xs-2">Score</th>
            <th class="col-xs-4">Title</th>
            <th class="col-xs-2">Date</th>
            <th class="col-xs-3">Poster</th>
            <th class="col-xs-1">Comments</th>
        </tr>
    </thead>
    <tbody>
    <tr></tr>
    <tr></tr>
    <div ng-repeat="post in vm.posts">
        <tr>
            <th class="col-xs-2">{{post.score}}</th>
            <th class="col-xs-4">{{post.title}}</th>
            <th class="col-xs-2">{{post.date}}</th>
            <th class="col-xs-3">{{post.poster}}</th>
            <th class="col-xs-1">{{post.comments}}</th>
        </tr>
    </div>

    </tbody>
</table>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="stuff.js"></script>
