<h1 class="text-left posts-headings">Posts in Genju Board</h1>
<button ng-show="currentUser" class="btn btn-outline-secondary posts-headings" href="#!/login"><i class="fa fa-plus" aria-hidden="true"></i> Create A New Post</button>
<hr/>

<div class="posts-table col-12">
<table class="table dt-responsive table-striped">
    <thead class="thead-inverse">
        <tr class="row col-12">
            <th class="col-2 col-md-1">Score</th>
            <th class="col-8 col-md-4">Title</th>
            <th class="hidden-sm-down col-md-1">Tags</th>
            <th class="col-2 col-md-2">Date</th>
            <th class="hidden-sm-down col-md-3">Poster</th>
            <th class="hidden-sm-down col-md-1">Comments</th>
        </tr>
    </thead>
    <tbody>
    <div ng-repeat="post in vm.posts">
        <tr class="row col-12">
            <td class="col-2 col-md-1">{{post.score}}</td>
            <td class="col-8 col-md-4">{{post.title}}</td>
            <td class="hidden-sm-down col-md-1"><span class="badge badge-pill badge-warning" data-toggle="popover" data-trigger="click"
                                                      title="Tags" id="tags-badge">
            <!--<th class="col-xs-1"><button class="btn btn-outline-success" data-toggle="popover" data-trigger="click"-->
                <!--title="Tags" id="tags-badge">-->
                5</span></td>
            <td class="col-2 col-md-2">{{post.date}}</td>
            <td class="hidden-sm-down col-md-3">{{post.poster}}</td>
            <td class="hidden-sm-down col-md-1">{{post.comments}}</td>

        </tr>
    </div>

    </tbody>
</table>
</div>
