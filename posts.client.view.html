<div id="popover-content" style="display: none;">
    <a href="google.com">#Tag, </a>
    <a href="facebook.com">#Tag</a>
</div>

<h1 class="text-center">Posts</h1>
<button ng-show="!currentUser" class="btn btn-outline-success" href="#!/login">Create A New Post</button>
<table class="table table-responsive table-striped">
    <thead class="thead-inverse">
        <tr>
            <th class="col-1">Score</th>
            <th class="col-4">Title</th>
            <th class="col-2">Date</th>
            <th class="col-3">Poster</th>
            <th class="col-1">Comments</th>
            <th class="col-1">Tags</th>
        </tr>
    </thead>
    <tbody>
    <tr></tr>
    <tr></tr>
    <div ng-repeat="post in vm.posts">
        <tr>
            <th class="col-xs-1">{{post.score}}</th>
            <th class="col-xs-4">{{post.title}}</th>
            <th class="col-xs-2">{{post.date}}</th>
            <th class="col-xs-3">{{post.poster}}</th>
            <th class="col-xs-1">{{post.comments}}</th>
            <th class="col-xs-1"><span class="badge badge-pill badge-warning" data-toggle="popover" data-trigger="click"
                                       title="Tags" id="tags-badge">
            <!--<th class="col-xs-1"><button class="btn btn-outline-success" data-toggle="popover" data-trigger="click"-->
                                       <!--title="Tags" id="tags-badge">-->
                5</span></th>
        </tr>
    </div>

    </tbody>
</table>
